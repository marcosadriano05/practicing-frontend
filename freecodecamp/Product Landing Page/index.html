<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Product Landing Page</title>
</head>
<body>
	<header id="header">
		<img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="Logo Original Trombones">

		<nav id="nav-bar">
			<ul>
				<li><a class="nav-link" href="#start">Start</a></li>
				<li><a class="nav-link" href="#how-it-works">How it works</a></li>
				<li><a class="nav-link" href="#">Pricing</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="start">
			<h2>Send your Email to receive more information</h2>
			<form id="form" on-submit="https://www.freecodecamp.com/email-submit">
				<input id="email" type="email" placeholder="Enter your email adress" required>
				<input id="submit" type="submit">
			</form>
		</section>

		<section id="how-it-works">
			<iframe id="video" width="420" height="315"
				src="https://www.youtube.com/embed/tgbNymZ7vqY">
			</iframe>
		</section>
	</main>
	
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
