<!DOCTYPE html>
<html>
 <head>
  <title>Teste</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
 </head>
 <body>
    <div id="container">
      <header>
        <h1 id="title">freeCodeCamp Form</h1>
        <p id="description">Help us to get better, send your feedback!</p>
      </header>
      <main>
        <form id="survey-form">

          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" required placeholder="Enter your name">

          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" required placeholder="Enter your email">

          <label id="number-label" for="number">Age</label>
          <input id="number" type="number" min="10" max="99" placeholder="Age">

          <div>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
              <option value="" disabled selected>Select your option</option>
              <option value="student">Student</option>
              <option value="full_time_job">Full Time Job</option>
              <option value="full_time_learner">Full Time Learner</option>
              <option value="prefer_not_to_say">Prefer not to sayr</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div id="radio" class="check-and-radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input type="radio" name="user-recomendation" value="Definitely">
              <span>Definitely</span>
            </label>
            <label>
              <input type="radio" name="user-recomendation" value="Maybe">
              <span>Maybe</span>
            </label>
            <label>
              <input type="radio" name="user-recomendation" value="Not-sure">
              <span>Not sure</span>
            </label>
          </div>

          <div>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown-feature">
              <option value="" disabled selected>Select your option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open_source">Open source</option>
            </select>
          </div>

          <div id="check" class="check-and-radio">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <label>
              <input type="checkbox" name="user-improve" value="frontend">
              <span>Front-end Projects</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="backend">
              <span>Back-end Projects</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="data_visualization">
              <span>Data Visualization</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="challenges">
              <span>Challenges</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="open_source">
              <span>Open Source Community</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="gitter">
              <span>Gitter help rooms</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="videos">
              <span>Videos</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="meetups">
              <span>City Meetups</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="wiki">
              <span>Wiki</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="forum">
              <span>Forum</span>
            </label>
            <label>
              <input type="checkbox" name="user-improve" value="courses">
              <span>Additional Courses</span>
            </label>
          </div>
          
          <div>
            <p>Any comments or suggestions?</p>
            <textarea name="comment" placeholder="Enter your comment here ..."></textarea>
          </div>
          <div class="btn">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
